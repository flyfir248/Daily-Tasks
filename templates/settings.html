{% extends "base.html" %}

{% block content %}
<h2>Settings</h2>
<form method="POST">
    <div class="form-group">
        <label for="reminder_days">Default reminder days before due date:</label>
        <input type="number" id="reminder_days" name="reminder_days" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
